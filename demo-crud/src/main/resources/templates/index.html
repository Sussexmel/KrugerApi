<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empleado</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/home/create" class="btn btn-primary">Agregar</a>
		</div>
		<div style="margin-top:20px;">
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-success" value="Cerrar sesión">
			</form>
		</div>
		<h2 th:if="${list == null} OR ${list.isEmpty()}">No hay empleados</h2>
		<div th:if=" ${list != null} AND ${!list.isEmpty()}">
			<h2>Empleados</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Dirección</th>
						<th>Teléfono</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado : ${list}">
						<td th:text="${empleado.nombre}">
						<td th:text="${empleado.apellido}">
						<td th:text="${empleado.direccion}">
						<td th:text="${empleado.telefono}">
						<td><a class="btn btn-info" th:href="@{/home/save/{id}(id=${empleado.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/home/delete/{id}(id=${empleado.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
